<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input [(ngModel)]="filteredStatus" type="text">
            <br>
            <button (click)="onAddServer()" class="btn btn-primary">
                Add Server
            </button>
            <hr>
            <h1>{{asyncData | async | reverse}}</h1>
            <hr>
            <hr>
            <ul class="list-group">
                <li
                        *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'status'"
                        [ngClass]="getStatusClasses(server)"
                        class="list-group-item">
          <span
                  class="badge">
            {{ server.status }}
          </span>
                    <strong>{{ server.name | shorten:5:'server' }}</strong> |
                    {{ server.instanceType | uppercase }} |
                    {{ server.started | date:'fullDate' | uppercase}}
                </li>
            </ul>
        </div>
    </div>
</div>
